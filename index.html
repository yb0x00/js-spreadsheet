<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet-yb0x00</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button id="exportBtn" class="control-button">Export Spreadsheet</button>
            <div class="cell-label-container">
                <span class="label-text">Cell:</span>
                <span id="currentCellAddress" class="current-cell-address"></span>
            </div>
        </header>

        <div class="spreadsheet-grid-container">
            <div class="column-headers">
                </div>

            <div class="row-and-cells-wrapper">
                <div class="row-headers">
                    </div>

                <div id="cellsContainer" class="cells-container">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
